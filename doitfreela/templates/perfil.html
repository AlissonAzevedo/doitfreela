
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil - DoItFreela</title>
	<link rel="shortcut icon" href="{ % static './img/favicon_doitfreela.png' %}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href=" {% static './css/style.css' %}">
</head>

<body cz-shortcut-listen="true">

	<header>
    <div class="navbar navbar-dark bg-dark box-shadow" style="border-radius:30px;">
			<div class="container d-flex justify-content-between">
				<a href="{% url 'home'%}" class="navbar-brand d-flex align-items-center">
					<img src="{% static './img/Logo_DoItFreela_Transparente.png'%}" alt="logo" style="height: 30px; width: 100%;">
        </a>
          
          <ul class="nav justify-content-center">
            <li class="nav-item">
             <a class="nav-link active" href="#">Projetos</a>
            </li>

            <li class="nav-item">
             <a class="nav-link active" href="#">Planos</a>
            </li>
          <div class="media">
            <a href="{% url 'perfil'%}"><img class="align-self-center img" src="/media/{{usuario.foto_perfil}}" alt=""style="max-height: 40px; max-width: 40px; border-radius:50%; border:solid; border-color:#1290CB"></a>
          </div>
          <div class="btn-group">
            <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a style="color:#000;" class="dropdown-item" href="#">
                Notificações <span class="badge badge-pill badge-primary"> 100</span>
              </a>
              <a style="color:#000;" class="dropdown-item" href="#">Sair</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Perfil</h1>
        </div>
      </section>
       <div class="container">
         <div class="row">

          <div class="col-md-5" style="margin:0 2rem 0 4rem;">
            <img id="img-perfil" class="featurette-image img-fluid " alt="profilepic" style="max-width: 250px; max-height: 250px; border-radius:50%;" src="/media/{{usuario.foto_perfil}}">
          </div>


           <form method="post">
             
            {% csrf_token %} {{ form.as_p }}
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="inputAddress">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="{{usuario.nome}}">
              </div>
              <div class="form-group col-md-10">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="{{usuario.email}}">
              </div>
  
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="{{usuario.endereco}}">
              </div>

              <div class="form-group col-md-4">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="{{usuario.cidade}}">
              </div>
            </div>


            <div class="form-row">
     
              <div class="form-group col-md-6">
                <label for="inputState">Estado</label>
                <input id="inputState" class="form-control" placeholder="{{usuario.estado}}">
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Cep</label>
                <input type="text" class="form-control" id="inputCep" placeholder="{{usuario.cep}}">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
              
          </div>
       </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
    
      </div>
    </footer>
  






  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
