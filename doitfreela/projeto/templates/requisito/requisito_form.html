{% if user.is_authenticated %}
{% block content %}
<form method="post">
    
    {% csrf_token %}
    <div class="container" style="padding: 6rem 10rem 1rem 10rem;">
        
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Salvar"></input>
    </div> 
    
</form>
{% endblock content %}
{% endif %}
